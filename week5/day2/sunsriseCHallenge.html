<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sunrise time for 2 cities</h1>
    <form id="sunriseForm">
        <h3>City 1</h3>
        <input type="text" id="lat1" placeholder="Latitude 1" value="48.864716" required>
        <input type="text" id="lng1" placeholder="Longitude 1" value="2.349014" required>
    
        <h3>City 2</h3>
        <input type="text" id="lat2" placeholder="Latitude 2" value="40.730610" required>
        <input type="text" id="lng2" placeholder="Longitude 2" value="-73.935242" required>
    
        <button type="submit">Get Sunrise Times</button>
      </form>
    
      <div id="results"></div>
    
      <script src="sunriseChallenge.js"></script>

</body>
</html>
