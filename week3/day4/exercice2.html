<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="firstname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lastname"><br><br>
        <input type="submit" value="Submit" id="submit">
      </form> 
      <ul class="usersAnswer"></ul>
    
</body>
<script>
     let form=document.getElementsByTagName('form')[0]
     console.log(form)
     let inputf=document.getElementById("fname")
     console.log(inputf)
     let inputL=document.getElementById("lname")
     console.log(inputL)
     let inputbynname=document.getElementsByName('firstname')
     console.log(inputbynname)
     form.addEventListener("submit",function(event){
        event.preventDefault();
        let fname=inputf.value.trim()
        let lname=inputL.value.trim()
        if(fname!==""&& lname!==""){
            let ul=document.querySelector(".usersAnswer")
            ul.innerHTML=""
            let li1=document.createElement("li")
            li1.textContent=fname
            let li2=document.createElement("li")
            li2.textContent=lname
            ul.appendChild(li1)
            ul.appendChild(li2)


        }
        else{
            alert("Please fill in both fields")
        }

     })

</script>
</html>
