
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <section id="displaySec">

    </section>
    <script>
        const urlP=new URLSearchParams(window.location.search)
        const name=urlP.get('name')
        const lastname=urlP.get('lastname')
        const displaySec=document.getElementById('displaySec')
        displaySec.innerHTML=`<p><strong>Name:</strong> ${name}</p><p><strong>Last Name:</strong> ${lastname}</p>`;

    </script>
</body>
</html>
